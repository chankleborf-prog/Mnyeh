<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miau :3</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="top-bar">
        <input type="text" id="playlist-url" placeholder="Insert playlist link">
        <button id="fetch-playlist-btn">Fetch Playlist</button>
    </div>


    <div id="playlist-section" class="hidden fade-container">
        <div class="playlist-info">
            <img id="playlist-cover" src="/static/images/default-cover.png" alt="Playlist Cover">
            <div class="playlist-text">
                <h1 id="playlist-title">Placeholder Title</h1>
                <p id="playlist-creator">Placeholder Creator</p>
            </div>
        </div>

        
        <div id="download-area">
            <div id="download-all-container" class="fade-container hidden">
                <button id="download-all-btn">Download Full Zip</button>
            </div>
            <div id="progress-section" class="fade-container hidden">
                <div class="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
                <p id="progress-text">Downloading â€“ song (0/0)</p>
                <p id="detailed-progress" class="detailed-status">Preparing...</p>
            </div>
        </div>
    </div>

   
    <div id="song-list" class="hidden fade-container"></div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
